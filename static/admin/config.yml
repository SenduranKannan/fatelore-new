backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img # Folder where user uploaded files should go
public_folder: /img

collections: # A list of collections the CMS should be able to edit
  - name: 'post' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Post' # Used in the UI, ie.: "New Post"
    folder: 'content/posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}-{{year}}-{{month}}-{{day}}'
    editor:
      preview: true
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {label: "Intro Blurb", name: "description", widget: "text"} # new
      - {label: "Image", name: "image", widget: "image", required: false} # new
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'lore' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Lore Pages' # Used in the UI, ie.: "New Post"
    label_singular: 'Lore Page'
    folder: 'content/lore' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    nested: # adding a nested object will show the collection folder structure
      depth: 100 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    slug: '{{slug}}-{{year}}-{{month}}-{{day}}'
    editor:
      preview: true
    fields: # The fields each document in this collection have
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {label: "Intro Blurb", name: "description", widget: "text"} # new
      - {label: "Image", name: "image", widget: "image", required: false} # new
      - { label: 'Body', name: 'body', widget: 'markdown' }
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: '_index' } }
